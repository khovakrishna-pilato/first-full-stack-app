<div class="card my-5" style="border: none;">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" autocomplete="off">
        <div class="form-group  text-center">
          <h1>Welcome to my project: please login to start</h1>
          <br><br>
          <mat-form-field appearance="outline" style="width: 80%;outline:none; text-align: center">
    <mat-label>Email</mat-label>
    <input type="email" title="Username" [(ngModel)]="loginRequest.username" email="true"
            id="username" 
            name="username" 
            placeholder="Enter your email address"
            required #email="ngModel" matInput matRipple min="2">
  </mat-form-field>
        </div>
        <br>
        <div class="form-group text-center">
                    <mat-form-field appearance="outline" style="width: 80%;outline:none; text-align: center">
    <mat-label>Password</mat-label>
    <input type="password" title="Password" [(ngModel)]="loginRequest.password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required #password="ngModel" matInput matRipple minlength="8">
  </mat-form-field>
        </div>
         <br><br>
         <div class="d-flex justify-content-center">
          <button [disabled]="!loginForm.form.valid" style="width: 80%;border-radius: 20px;" class="btn  btn-primary">Login</button>
        </div>
        <br><br>
        <div class="d-flex justify-content-center">
        <a class="btn  btn-secondary" routerLink="/adduser" style="width: 60%;border-radius: 20px; color: white;text-decoration: none;">Not have an account? Sign up!</a>
        </div>
        <br><br>
        <div class="d-flex justify-content-center">
        </div>
      </form>
    </div>
  </div>
