<div class="card my-5" style="border: none;">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group  text-center">
        <h1>Welcome to my project: please sign up to start using my app</h1><br>
        <h5>(All fields are required)</h5><br><br>
        <mat-form-field appearance="outline" style="width: 80%;outline:none; text-align: center">
          <mat-label>Name</mat-label>
          <input type="text" pattern="[a-zA-Z]*" title="Name" [(ngModel)]="user.name" id="name" name="name" placeholder="Enter your name" minlength="1" required #name="ngModel" matInput matRipple min="2">
        </mat-form-field>
      </div>
      <br><br>
      <div class="form-group  text-center">
        <mat-form-field appearance="outline" style="width: 80%;outline:none; text-align: center">
          <mat-label>Surname</mat-label>
          <input type="text" pattern="[a-zA-Z]*" title="Surname" [(ngModel)]="user.surname" id="surname" name="surname" placeholder="Enter your surname" minlength="1" required #surname="ngModel" matInput matRipple min="2">
        </mat-form-field>
      </div>
      <br><br>
      <div class="form-group  text-center">
        <mat-form-field appearance="outline" style="width: 80%;outline:none; text-align: center">
          <mat-label>Email</mat-label>
          <input email="true" type="email" title="Email" [(ngModel)]="user.email" id="email" name="email" placeholder="Enter your email" required #email="ngModel" matInput matRipple minlength="3">
        </mat-form-field>
      </div>
      <br><br>
      <div class="form-group  text-center">
        <mat-form-field appearance="outline" style="width: 80%;outline:none; text-align: center">
          <mat-label>Password</mat-label>
          <input type="password" title="Password" [(ngModel)]="user.password" id="password" name="password" placeholder="Enter your password" required #password="ngModel" matInput matRipple minlength="8">
        </mat-form-field>
        <br>
      </div>
      <br><br>
      <div class="form-group  text-center">
     <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-primary" style="width: 80%; border-radius: 20px;">Sign up</button>
     <br><br><br>
        <a class="btn  btn-secondary" routerLink="/login" style="width: 60%;border-radius: 20px; color: white;text-decoration: none;">Already have an account? Login!</a>
      </div>
      </form>
    </div>
  </div>
